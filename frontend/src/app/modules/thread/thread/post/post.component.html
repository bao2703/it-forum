<mat-card *ngIf="!post.dateDeleted">
  <app-post-header [post]="post" [permission]="permission" [threadApprovalStatus]="threadApprovalStatus"
                   (threadApprovalChange)="threadApprovalChange.emit($event)"></app-post-header>
  <hr class="mt-2">
  <app-post-content [post]="post" [showAction]="post.approvalStatus === approvalStatus.Approved" [locked]="locked"
                    [permission]="permission"></app-post-content>
</mat-card>
