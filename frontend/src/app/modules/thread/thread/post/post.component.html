<mat-card>
  <mat-card-header>
    <div mat-card-avatar [style.background-image]="'url(' + post.user.avatar + ')'"></div>
    <mat-card-subtitle class="mb-1">
      <strong>
        <a href="#">{{post.user.name}}</a>
      </strong>
    </mat-card-subtitle>
    <mat-card-title class="mb-1 text-muted">
      {{post.dateCreated | amTimeAgo}}
    </mat-card-title>
    <div class="ml-auto">
      <button mat-icon-button [matMenuTriggerFor]="postMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <hr class="mt-2">
  <mat-card-content>
    <div [froalaView]="post.content"></div>
  </mat-card-content>
  <div class="clearfix">
    <div class="float-right">
      <button mat-button>
        <i class="fa fa-thumbs-up"></i>
        5 Likes
      </button>
      <button mat-button>
        <i class="fa fa-reply fa-fw"></i>
        Reply
      </button>
    </div>
  </div>
  <hr>
  <div>
    <div class="d-flex">
      <div>
        <img [src]="post.user.avatar" class="img-fluid"
             style="border-radius: 50%; width:50px;height: 30px">
      </div>
      <div class="ml-2">
        <mat-chip-list>
          <mat-chip style="background-color: #e9ebee" class="d-block">
            <strong>
              <a href="#">{{post.user.name}}</a>
            </strong>
            <span [froalaView]="post.content"></span>
          </mat-chip>
        </mat-chip-list>
      </div>
    </div>
  </div>
</mat-card>

<mat-menu #postMenu>
  <button mat-menu-item class="px-4" style="min-width: 200px">
    <mat-icon class="mr-2">delete_forever</mat-icon>
    <span>Delete</span>
  </button>
  <div class="divider"></div>
  <button mat-menu-item class="px-4">
    <mat-icon class="mr-2">report</mat-icon>
    <span>Report</span>
  </button>
</mat-menu>
