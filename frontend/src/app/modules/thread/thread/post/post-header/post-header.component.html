<mat-card-header>
  <div mat-card-avatar [style.background-image]="'url(' + post.createdBy.avatar + ')'"></div>
  <mat-card-subtitle class="mb-1">
    <strong>
      <a href="#">{{post.createdBy.name}}</a>
    </strong>
    <span *ngIf="post.createdBy.role !== role.None"
          class="badge badge-danger position-relative" style="top: -2px">
      <i class="fa fa-user-circle"></i>
      {{post.createdBy.role}}
    </span>
  </mat-card-subtitle>
  <mat-card-title class="mb-1 text-muted" [title]="post.dateCreated | date:'MMM d y, h:mm a'">
    {{post.dateCreated | amTimeAgo}}
  </mat-card-title>
  <div class="ml-auto">
    <button mat-icon-button [matMenuTriggerFor]="postMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
</mat-card-header>

<mat-menu #postMenu>
  <button mat-menu-item>
    Delete
  </button>
  <div class="divider"></div>
  <button mat-menu-item>
    Report
  </button>
</mat-menu>
