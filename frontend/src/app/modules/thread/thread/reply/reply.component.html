<mat-chip style="background-color: #e9ebee" class="d-block" [selectable]="false">
  <strong>
    <a href="#">{{reply.createdBy.name}}</a>
  </strong>
  <app-badge-role [user]="reply.createdBy"></app-badge-role>
  <app-badge-approval-status [status]="reply.approvalStatus"></app-badge-approval-status>
  <span class="text-muted">{{reply.dateCreated | amTimeAgo}}</span>
  <span [froalaView]="reply.content"></span>
</mat-chip>
