<div class="position-relative">
  <mat-toolbar color="primary" class="position-absolute">
    <mat-toolbar-row></mat-toolbar-row>
  </mat-toolbar>
  <div class="container pt-4">
    <div *ngIf="thread">
      <app-thread-detail [thread]="thread" (replySuccess)="replySuccess($event)"></app-thread-detail>
      <div *ngFor="let post of thread.posts | slice:1" class="mt-3">
        <app-post [post]="post" (replySuccess)="replySuccess($event)"></app-post>
      </div>
    </div>
  </div>
</div>
