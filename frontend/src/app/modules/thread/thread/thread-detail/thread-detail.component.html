<mat-card>
  <app-thread-header [thread]="thread"></app-thread-header>
  <div class="tags">
    <mat-chip-list>
      <mat-chip *ngFor="let tag of thread.tags" class="bg-primary text-white">
        {{tag.name}}
      </mat-chip>
    </mat-chip-list>
  </div>
  <hr class="mt-2">
  <app-post-content [post]="thread.posts[0]" (replySuccess)="replySuccess.emit($event)"></app-post-content>
</mat-card>
