<div *ngFor="let topic of topics" class="mt-2">
  <div class="card" style="border-bottom-left-radius: 0; border-bottom-right-radius: 0">
    <div class="card-header py-1 px-2 text-white bg-primary">
      <strong>{{topic.name | uppercase}}</strong>
    </div>
    <div class="card-body py-1 px-2" style="font-size: 10px; background-color: #efefef">
      {{topic.description}}
    </div>
  </div>
  <div class="card border-top-0" style="border-top-left-radius: 0; border-top-right-radius: 0">
    <div class="card-body py-1 px-0">
      <div *ngFor="let discussion of topic.discussions; let i = index">
        <div class="row px-2 py-1">
          <div class="col-md-8" style="font-weight: bold">
            <a [routerLink]="['discussion', discussion.id]">
              {{discussion.name}}
            </a>
            <div style="font-size: 60%">
              {{discussion.description}}
            </div>
          </div>
          <div class="col-md-4" style="font-size: 70%">
            <div *ngFor="let thread of discussion.threads | orderBy:'-lastActivity' | slice: 0:2">
              <a [routerLink]="['thread', thread.id]">
                {{thread.title | shorten: 45:'...'}}
              </a>
              <span class="text-muted">
                &nbsp;
                {{thread.createdDate | amTimeAgo}}
              </span>
            </div>
          </div>
        </div>
        <div class="divider" *ngIf="i + 1 != topic.discussions.length"></div>
      </div>
    </div>
  </div>
</div>
