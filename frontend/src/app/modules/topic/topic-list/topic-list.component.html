<div *ngFor="let topic of topics" class="mt-3">
  <div class="card">
    <div class="card border-info">
      <div class="card-header p-2">
        {{topic.name}}
      </div>
      <div class="card-body">
        <div *ngFor="let discussion of topic.discussions">
          {{discussion.name}}
        </div>
      </div>
    </div>
  </div>
</div>
