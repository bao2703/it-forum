<mat-toolbar *ngIf="topic" color="primary" class="mat-toolbar-48">
  <span class="m-auto">{{topic.name}}</span>
</mat-toolbar>
<nav mat-tab-nav-bar>
  <a mat-tab-link
     *ngFor="let tabLink of tabLinks"
     [routerLink]="tabLink.link"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    {{tabLink.label}}
  </a>
</nav>
<router-outlet></router-outlet>
