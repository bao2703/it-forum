<div class="position-relative">
  <mat-toolbar *ngIf="!search" (click)="onSearchFocus()"
               class="mat-toolbar-56 text-muted position-absolute" style="background-color: #EEEEEE">
    <mat-icon class="mr-2">search</mat-icon>
    <span *ngIf="!searchControl.value">
        Search
      </span>
    <mat-chip-list *ngIf="searchControl.value">
      <mat-chip class="bg-primary text-white" (remove)="searchControl.setValue(''); onSearchOut()">
        {{searchControl.value}}
        <mat-icon matChipRemove class="text-white" clickStopPropagation>cancel</mat-icon>
      </mat-chip>
    </mat-chip-list>
    <a [routerLink]="['/thread/create']" mat-raised-button class="ml-auto"
       color="primary" clickStopPropagation>
      <i class="fa fa-plus"></i>
      Thread
    </a>
    <ng-container *ngIf="showFilter">
      <button mat-icon-button [matMenuTriggerFor]="menu" class="ml-2" clickStopPropagation="">
        <mat-icon>filter_list</mat-icon>

      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="defaultFilter.emit()">Default</button>
        <button mat-menu-item (click)="approvedFilter.emit()">Approved</button>
        <button mat-menu-item (click)="pendingFilter.emit()">Pending</button>
        <button mat-menu-item (click)="declinedFilter.emit()">Declined</button>
      </mat-menu>
    </ng-container>
  </mat-toolbar>
  <mat-toolbar [class.shadow-2]="search"
               class="bg-white mat-toolbar-56" style="position: static">
    <mat-icon class="mr-2">search</mat-icon>
    <input class="w-100 border-0 search" #searchInput placeholder="Search"
           (focusout)="onSearchOut()" (keyup.enter)="onSearchOut()"
           [formControl]="searchControl">
  </mat-toolbar>
</div>
