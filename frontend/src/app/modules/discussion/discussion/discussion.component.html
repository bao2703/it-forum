<div class="mt-3">

  <div style="position: relative">
    <mat-toolbar *ngIf="!search" (click)="onSearch()"
                 class="mat-toolbar-56" style="position: absolute">
      <mat-icon class="mr-2">search</mat-icon>
      <span class="text-muted">Search</span>
      <a [routerLink]="['/thread/create']" mat-raised-button class="ml-auto"
         color="primary" clickStopPropagation>
        <i class="fa fa-plus"></i>
        Thread
      </a>
    </mat-toolbar>
    <mat-toolbar [class.shadow]="search"
                 class="bg-white mat-toolbar-56" style="position: static">
      <mat-icon class="mr-2">search</mat-icon>
      <input class="w-100 border-0 search" #searchInput placeholder="Search" (focusout)="onSearchOut()">
    </mat-toolbar>
  </div>

  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
      <mat-cell *matCellDef="let row" [title]="row.title">
        <strong>{{row.title | shorten: 100:'...'}}</strong>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="user">
      <mat-header-cell *matHeaderCellDef>Poster</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <a matTooltip="by {{row.user.name}} {{row.createdDate | amTimeAgo}}" matTooltipPosition="above"
           [routerLink]="['/']">
          <img [src]="row.user.avatar" [alt]="row.user.name" class="img-fluid"
               style="border-radius: 50%; width:30px;height: 30px">
        </a>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="numberOfPosts">
      <mat-header-cell *matHeaderCellDef>Posts</mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{row.numberOfPosts}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="views">
      <mat-header-cell *matHeaderCellDef>Views</mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{row.views}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastActivity">
      <mat-header-cell *matHeaderCellDef>Activity</mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{row.lastActivity | amTimeAgo}}
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/thread', row.id]"></mat-row>
  </mat-table>

  <mat-paginator #paginator class="shadow"
                 [length]="behavior.value.length"
                 [pageIndex]="0"
                 [pageSizeOptions]="[10, 15, 20]">
  </mat-paginator>
</div>
