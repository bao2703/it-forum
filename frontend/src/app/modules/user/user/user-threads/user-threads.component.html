<div class="container-fluid">
  <div class="clearfix">
    <ngb-pagination class="float-right"
                    [collectionSize]="threads?.length"
                    [(page)]="currentPage"
                    [pageSize]="pageSize"
                    (pageChange)="onPageChange()"></ngb-pagination>
  </div>

  <div class="list-group" *ngIf="user$ | async as user">
    <div *ngFor="let thread of paginatedData">
      <a [routerLink]="['/thread', thread.id]"
         class="list-group-item list-group-item-action align-items-start mb-2">
        <div class="clearfix" style="font-size: 60%">
          <div class="float-left">
            <ngx-avatar [name]="user.name" [size]="40" [src]="user.avatar"></ngx-avatar>
          </div>
          <div style="margin-left: 45px">
            <div>
              <span class="text-mat-primary" style="font-size: 17px">{{thread.title}}</span>
              <small class="text-muted" style="font-size: 12px">{{thread.dateCreated | amTimeAgo}}</small>
            </div>
            <div>
              {{thread.posts[0].content | shorten:150:'...'}}
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>

  <div class="clearfix">
    <ngb-pagination class="float-right"
                    [collectionSize]="threads?.length"
                    [(page)]="currentPage"
                    [pageSize]="pageSize"
                    (pageChange)="onPageChange()"></ngb-pagination>
  </div>
</div>
